<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stremio M3U Bot ‚Äî Real-time Monitoring</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #141E30, #243B55);
      color: #fff;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      padding: 15px 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.2);
      position: sticky;
      top: 0;
    }
    h1 {
      font-size: 1.5rem;
      margin: 0;
      color: #00d4ff;
      text-shadow: 0 0 10px #00d4ff50;
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 15px 0;
    }
    button {
      background: #00d4ff;
      color: #111;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #00bcd4;
      transform: translateY(-2px);
    }
    .section {
      width: 90%;
      max-width: 1000px;
      margin: 12px auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .section h2 {
      color: #00e0ff;
      font-size: 1.1rem;
      border-bottom: 1px solid rgba(255,255,255,0.2);
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #eee;
    }
    table th, table td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      word-break: break-word;
    }
    table th {
      color: #00d4ff;
      font-weight: 600;
    }
    #log-container {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 0.85rem;
    }
    footer {
      margin: 20px 0 10px;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.2rem; }
      button { padding: 8px 12px; font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Stremio M3U Bot ‚Äî Real-time Monitoring</h1>
  </header>

  <div class="buttons">
    <button onclick="refreshData()">üîÑ Refresh</button>
    <button onclick="forceRebuild()">‚öôÔ∏è Force Rebuild</button>
    <button onclick="restartBot()">üöÄ Restart Bot</button>
    <button onclick="clearLogs()">üßπ Clear Logs</button>
  </div>

  <div class="section" id="bot-status">
    <h2>Bot Status</h2>
    <p id="status-text">Checking...</p>
  </div>

  <div class="section" id="current-file">
    <h2>Current M3U File</h2>
    <p id="current-file-text">‚Äî</p>
  </div>

  <div class="section" id="quick-metrics">
    <h2>Quick Metrics</h2>
    <p id="metrics">‚Äî</p>
  </div>

  <div class="section" id="upload-history">
    <h2>Upload History (Last 10)</h2>
    <table>
      <thead>
        <tr><th>File</th><th>Size</th><th>Uploaded</th><th>Items</th></tr>
      </thead>
      <tbody id="upload-table">
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <div class="section" id="recent-logs">
    <h2>Recent Logs</h2>
    <div id="log-container"></div>
  </div>

  <footer>
    Connection: <span id="connection">Disconnected</span> ‚Äî Last update: <span id="last-update">‚Äî</span>
  </footer>

  <script>
    const logContainer = document.getElementById("log-container");
    const connectionSpan = document.getElementById("connection");
    const updateSpan = document.getElementById("last-update");

    function refreshData() {
      appendLog("INFO", "Manual refresh triggered.");
      // fetch data here if backend API is ready
    }

    function forceRebuild() {
      appendLog("ACTION", "Force rebuild started...");
    }

    function restartBot() {
      appendLog("ACTION", "Restarting bot...");
    }

    function clearLogs() {
      logContainer.innerHTML = "";
      appendLog("SYSTEM", "Logs cleared.");
    }

    function appendLog(level, message) {
      const time = new Date().toLocaleTimeString();
      const line = document.createElement("div");
      line.textContent = `[${time}] [${level}] ${message}`;
      logContainer.appendChild(line);
      logContainer.scrollTop = logContainer.scrollHeight;
      localStorage.setItem("botLogs", logContainer.innerHTML);
    }

    function loadSavedLogs() {
      const saved = localStorage.getItem("botLogs");
      if (saved) logContainer.innerHTML = saved;
    }

    // auto-refresh connection status every 5s
    setInterval(() => {
      connectionSpan.textContent = "Connected";
      updateSpan.textContent = new Date().toLocaleString();
    }, 60000);

    loadSavedLogs();
    appendLog("SYSTEM", "Dashboard initialized.");
  </script>
</body>
</html>
