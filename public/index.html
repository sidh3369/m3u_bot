<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stremio V 2.4 </title>
<style>
  :root{--bg:#061021;--card:#0b1220;--muted:#9ca3af;--accent:#3b82f6;--ok:#16a34a;--err:#dc2626;color-scheme: dark;}
  body{margin:0;background:linear-gradient(180deg,#071029 0%,#031024 100%);color:#e6eef8;font-family:Inter,system-ui,Segoe UI,Roboto,Arial}
  .wrap{max-width:1100px;margin:16px auto;padding:16px;display:flex;flex-direction:column;gap:12px}
  header{display:flex;align-items:center;justify-content:space-between;gap:12px}
  h1{margin:0;font-size:18px}
  .controls button{margin-left:8px;padding:8px 10px;border-radius:8px;border:0;background:#0f1724;color:#e6eef8;cursor:pointer;border:1px solid rgba(255,255,255,0.04)}
  .grid{display:grid;grid-template-columns:1fr 360px;gap:12px}
  .card{background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:10px}
  .muted{color:var(--muted);font-size:13px}
  .list{max-height:320px;overflow:auto}
  .progressbar{height:12px;background:#10151a;border-radius:8px;overflow:hidden}
  .progress{height:12px;background:linear-gradient(90deg,#00d4ff,#0066ff);width:0%}
  .small{font-size:13px;color:var(--muted)}
  @media (max-width:900px){ .grid{grid-template-columns:1fr} }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Stremio M3U Bot ‚Äî Dashboard</h1>
      <div class="controls">
        <button onclick="fetchAll()">Refresh</button>
      </div>
    </header>

    <div class="grid">
      <div class="card">
        <h3>Upload Progress</h3>
        <div id="overall" class="small">No active uploads</div>
        <div style="margin-top:10px">
          <div class="progressbar"><div id="overallBar" class="progress"></div></div>
        </div>

        <h4 style="margin-top:12px">Queue</h4>
        <div class="list" id="queueList">
          <div class="small">No items</div>
        </div>
      </div>

      <div class="card">
        <h3>Server Folders</h3>
        <div id="folders" class="small">Loading...</div>
        <hr style="border:none;border-top:1px solid rgba(255,255,255,0.03);margin:10px 0">
        <h3>Recent Logs</h3>
        <div id="logs" class="list small">Loading...</div>
      </div>
    </div>

    <div class="card">
      <h3>Details</h3>
      <div id="detail" class="small">‚Äî</div>
    </div>
  </div>

<script>
async function fetchJSON(url){ try{ const r=await fetch(url); return await r.json(); }catch(e){return null;} }

async function renderQueue(){
  const q = await fetchJSON('/queue');
  const container = document.getElementById('queueList');
  container.innerHTML = '';
  if (!q || !q.length){ container.innerHTML = '<div class="small">No items</div>'; return; }
  q.forEach(item => {
    const el = document.createElement('div');
    el.style.marginBottom='10px';
    const pct = item.totalBytes ? Math.min(100, Math.round((item.bytesDownloaded/item.totalBytes)*100)) : (item.status==='done'?100:0);
    el.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div style="font-weight:600">${escapeHtml(item.name)}</div>
        <div class="small">${item.status}${item.eta ? ' ‚Ä¢ ETA: '+formatSec(item.eta) : ''}</div>
      </div>
      <div style="height:8px;margin-top:6px;background:#0b1114;border-radius:6px;overflow:hidden">
        <div style="height:8px;background:linear-gradient(90deg,#00d4ff,#0066ff);width:${pct}%"></div>
      </div>
    `;
    container.appendChild(el);
  });
}
app.get("/upload-progress", (req, res) => {
  res.json({
    active: uploadProgress.active,
    current: uploadProgress.current,
    total: uploadProgress.total,
    completed: uploadProgress.completed,
    downloadSpeed: uploadProgress.downloadSpeed || "0 KB/s",
    uploadSpeed: uploadProgress.uploadSpeed || "0 KB/s"
  });
});

async function renderProgress(){
  const p = await fetchJSON('/progress');
  const overall = document.getElementById('overall');
  const bar = document.getElementById('overallBar');
  if (!p) { overall.textContent = 'No data'; return; }
  const { total, completed, active, current } = p;
  const percent = total ? Math.round((completed/total)*100) : 0;
  overall.textContent = `Completed ${completed}/${total} ‚Ä¢ Active: ${active} ${current ? '‚Ä¢ '+current.name : ''}`;
  bar.style.width = percent + '%';

  // detail
  const detail = document.getElementById('detail');
  if (current) {
    detail.innerHTML = `<b>Current:</b> ${escapeHtml(current.name)}<br>
      Status: ${escapeHtml(current.status || '')} ‚Ä¢ ${(current.totalBytes? (Math.round((current.bytesDownloaded/current.totalBytes)*100)) + '%' : '')}
      ${current.eta ? '<br>ETA: '+formatSec(current.eta) : ''}`;
  } else detail.innerHTML = 'No active file';
}

async function renderFolders(){
  const f = await fetchJSON('/folders');
  const el = document.getElementById('folders');
  if (!f || !f.ok) { el.textContent = 'Unable to fetch folders'; return; }
  if (!f.folders || !f.folders.length) { el.textContent = 'No folders'; return; }
  el.innerHTML = f.folders.map(x=>`üìÅ ${escapeHtml(x)}`).join('<br>');
}

async function renderLogs(){
  const l = await fetchJSON('/logs');
  const box = document.getElementById('logs');
  box.innerHTML = '';
  if (!l) { box.textContent = 'No logs'; return; }
  l.slice().reverse().forEach(entry => {
    const d = document.createElement('div');
    d.style.padding='6px 0';
    d.innerHTML = `<div style="color:#93c5fd;font-size:12px">${entry.ts || ''}</div><div>${escapeHtml(entry.msg || entry.message || JSON.stringify(entry))}</div>`;
    box.appendChild(d);
  });
}

function formatSec(s){
  if (s == null) return '';
  s = Math.max(0, Math.floor(s));
  const h = Math.floor(s/3600); const m = Math.floor((s%3600)/60); const sec = s%60;
  if (h) return `${h}h ${m}m`;
  if (m) return `${m}m ${sec}s`;
  return `${sec}s`;
}

function escapeHtml(s){ if(!s) return ''; return String(s).replace(/[&<>"']/g,c=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[c])); }

async function fetchAll(){
  await Promise.all([renderQueue(), renderProgress(), renderFolders(), renderLogs()]);
}

fetchAll();
setInterval(fetchAll, 2000);
</script>
</body>
</html>
